name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate sample data
        run: |
          python scripts/generate_sample_data.py --days 30 --output local/sample_huckleberry.csv

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Lint with ruff
        run: |
          ruff check src/ tests/ --output-format=github

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Check linting
        run: ruff check src/ tests/

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate sample data
        run: |
          python scripts/generate_sample_data.py --days 60 --output local/sample_huckleberry.csv

      - name: Run parse script
        run: |
          python sleep_buckets.py local/sample_huckleberry.csv -o local/sample_buckets.csv

      - name: Run visualization script
        run: |
          python visualize_heatmap.py local/sample_buckets.csv -o local/test_output.png --day-zero 2024-01-01 --max-months 2

      - name: Verify output exists
        run: |
          test -f local/test_output.png && echo "Visualization generated successfully!"
